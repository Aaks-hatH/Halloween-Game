  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      color: #f5f5f5;
      font-family: 'Trebuchet MS', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      user-select: none;
    }

    h1 {
      color: #ff7518;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff7518;
    }

    .riddle-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(255, 117, 24, 0.4);
    }

    .hint {
      color: #aaa;
      font-size: 0.9em;
      margin-top: 10px;
      font-style: italic;
    }

    input {
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 80%;
      font-size: 1em;
      text-align: center;
    }

    button {
      margin-top: 15px;
      background-color: #ff7518;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffa94d;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      opacity: 0.7;
    }

    a {
      color: #ff7518;
      text-decoration: none;
    }
  </style>

  <script>
    // --- Anti Copy/Paste / Inspect Protection ---
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', event => {
      if (
        event.ctrlKey && (
          event.key === 'u' ||
          event.key === 'U' ||
          event.key === 'c' ||
          event.key === 'C' ||
          event.key === 's' ||
          event.key === 'S' ||
          event.key === 'i' ||
          event.key === 'I'
        ) || event.key === 'F12'
      ) {
        event.preventDefault();
      }
    });

    // --- Riddle Logic ---
    const riddles = [
      {
        question: "I am known to say 'boo' and float through walls at night. What am I?",
        answer: ["ghost", "g"],
        hint: "You won‚Äôt find me among the living."
      },
      {
        question: "You may visit me if you dare, but beware of what lies inside. What am I?",
        answer: ["haunted house", "h"],
        hint: "Spirits love to make this place their home."
      },
      {
        question: "I‚Äôm the symbol you see most in October. What am I?",
        answer: ["o"],
        hint: "I start off round, and I‚Äôm carved for Halloween."
      },
      {
        question: "Neither alive nor dead, I walk in the night. What am I?",
        answer: ["undead", "u"],
        hint: "They rise when others rest."
      },
      {
        question: "I glow to guide you through the dark. What am I?",
        answer: ["light", "lantern", "l"],
        hint: "Without me, shadows win."
      }
    ];

    let current = 0;

    function loadRiddle() {
      const r = riddles[current];
      document.getElementById("riddle-text").innerText = r.question;
      document.getElementById("hint-text").innerText = "Hint: " + r.hint;
      document.getElementById("answer").value = "";
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const valid = riddles[current].answer.map(a => a.toLowerCase());
      if (valid.includes(input)) {
        current++;
        if (current < riddles.length) {
          loadRiddle();
        } else {
          document.querySelector(".riddle-box").innerHTML = `
            <h2>üéâ You escaped the Halloween riddles!</h2>
            <p>Well done, brave soul.</p>
          `;
        }
      } else {
        alert("‚ùå Incorrect. Try again!");
      }
    }

    window.onload = loadRiddle;
  </script>
</head>

<body>
  <h1>üéÉ Halloween Riddle Escape üéÉ</h1>

  <div class="riddle-box">
    <p id="riddle-text"></p>
    <p class="hint" id="hint-text"></p>
    <input type="text" id="answer" placeholder="Enter your answer..." autocomplete="off" />
    <button onclick="checkAnswer()">Submit</button>
  </div>
