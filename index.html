<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>The Locked Dungeon</title>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: linear-gradient(180deg,#0a0a0a 0%,#1a0a0a 60%,#0a0a0a 100%);
    color: #ff8c00;
    font-family: "Creepster", cursive, sans-serif;
    text-align: center;
    padding: 30px;
    min-height: 100vh;
  }
  h1 { font-size: clamp(2rem,5vw,3rem); margin-bottom: 8px; text-shadow:0 0 20px #ff4500; }
  .subtitle { margin-bottom: 14px; opacity: .9; }
  .riddle-container { max-width: 900px; margin: 18px auto; display: grid; grid-template-columns: 1fr; gap: 18px; }
  .riddle-card {
    background: linear-gradient(135deg, rgba(20,20,20,.95), rgba(30,15,10,.95));
    border: 1px solid rgba(255,140,0,.2);
    padding: 18px;
    border-radius: 14px;
    transition: all 0.5s ease;
  }
  .riddle-card.solved {
    animation: solvedPulse 0.6s ease;
  }
  .riddle-text {
    background: rgba(10,10,10,.9);
    border: 1px solid rgba(255,140,0,.15);
    border-radius: 8px;
    padding: 20px;
    margin: 12px 0;
    color: #ffb366;
    font-family: sans-serif;
    font-size: 1.1rem;
    line-height: 1.6;
    white-space: pre-wrap;
    text-align: left;
  }
  .riddle-controls { display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; margin-top: 15px; }
  input[type=text] {
    padding:10px 14px; 
    border-radius:10px; 
    border:2px solid rgba(255,140,0,.3);
    background: rgba(10,10,10,.85); 
    color: #ff8c00; 
    width: 220px; 
    font-family: sans-serif; 
    text-align:center;
    font-size: 1rem;
    transition: all 0.3s;
  }
  input[type=text]:focus {
    border-color: rgba(255,140,0,.8);
    box-shadow: 0 0 15px rgba(255,140,0,.3);
  }
  button { 
    padding:10px 18px; 
    border-radius:10px; 
    border:none; 
    font-weight:bold; 
    cursor:pointer; 
    background: linear-gradient(135deg,#ff8c00,#ff6600); 
    color:#0a0a0a;
    transition: transform 0.1s;
    font-size: 1rem;
  }
  button:hover { transform: scale(1.05); }
  button:active { transform: scale(0.98); }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #progressFill { 
    height:30px; 
    width:0%; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    border-radius:8px; 
    background: linear-gradient(90deg,#ff8c00,#ff6600); 
    color:#0a0a0a; 
    font-weight:bold;
    transition: width 0.6s ease;
    font-family: sans-serif;
  }
  .progress-bar { 
    width:100%; 
    background: rgba(10,10,10,.8); 
    border-radius:8px; 
    border:1px solid rgba(255,140,0,.2); 
    padding:3px; 
    margin-bottom:12px; 
  }
  #hintBox { 
    display:none; 
    max-width:760px; 
    margin:12px auto; 
    padding:12px; 
    background: rgba(10,10,10,.95); 
    border-radius:8px; 
    border:1px solid rgba(255,140,0,.2); 
  }
  #result { 
    margin-top:10px; 
    min-height:26px; 
    font-family: sans-serif;
    transition: all 0.3s;
  }
  .feedback {
    min-height: 22px;
    margin-top: 10px;
    font-family: sans-serif;
    font-size: 1rem;
    transition: all 0.3s;
  }
  .credits {
    margin-top: 60px;
    padding: 30px 20px;
    max-width: 760px;
    margin-left: auto;
    margin-right: auto;
    background: linear-gradient(135deg, rgba(20,20,20,.8), rgba(30,15,10,.8));
    border: 1px solid rgba(255,140,0,.15);
    border-radius: 14px;
  }
  .credits h3 {
    color: #ff8c00;
    font-size: 1.8rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #ff4500;
  }
  .credits-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
    font-family: sans-serif;
  }
  .credit-item {
    color: #ffb366;
    font-size: 1.1rem;
    line-height: 1.5;
  }
  .credit-name {
    color: #ff8c00;
    font-weight: bold;
    font-size: 1.2rem;
  }
  .credit-role {
    color: #cc7700;
    font-style: italic;
  }
  .no-select {
    -webkit-user-select: none; 
    -moz-user-select:none; 
    -ms-user-select:none; 
    user-select:none;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  @keyframes solvedPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(0,255,0,0.5); }
    100% { transform: scale(1); }
  }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }
  
  @keyframes dramaticLock {
    0% { 
      transform: scale(0.5) rotate(-180deg); 
      opacity: 0;
    }
    50% { 
      transform: scale(1.1) rotate(10deg); 
    }
    100% { 
      transform: scale(1) rotate(0deg); 
      opacity: 1;
    }
  }
  
  @keyframes redFlash {
    0%, 100% { background: rgba(139, 0, 0, 0.98); }
    50% { background: rgba(200, 0, 0, 0.98); }
  }
  
  @keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-5px, 5px); }
    40% { transform: translate(-5px, -5px); }
    60% { transform: translate(5px, 5px); }
    80% { transform: translate(5px, -5px); }
    100% { transform: translate(0); }
  }
  
  @keyframes successBounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  
  @media (max-width:640px) {
    input[type=text] { width: 150px; }
  }
</style>
</head>
<body>

<h1>üíÄ The Locked Dungeon üíÄ</h1>
<p class="subtitle">Solve the five riddles. The first letter of each answer spells the final code.</p>

<div class="progress-card riddle-card">
  <div style="max-width:760px;margin:0 auto;">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
      <strong>Progress</strong>
      <small id="progressText">0 / 5 solved</small>
    </div>
    <div class="progress-bar"><div id="progressFill" style="width:0%">0/5</div></div>
  </div>
</div>

<div class="riddle-container" id="riddleContainer"></div>

<div class="riddle-card" style="max-width:760px;margin:16px auto;">
  <h3 style="margin-bottom:12px;">Enter the Final Code</h3>
  <div style="display:flex;gap:12px;justify-content:center;flex-wrap:wrap;">
    <input id="codeInput" type="text" maxlength="5" placeholder="5-letter code (A..Z)">
    <button id="unlockBtn">Unlock</button>
  </div>
  <p id="result"></p>
</div>

<div style="margin:12px auto 40px;max-width:760px;">
  <button id="hintBtn">üí° Need a Hint?</button>
  <div id="hintBox"></div>
</div>

<div class="credits">
  <h3>üéÉ Credits üéÉ</h3>
  <div class="credits-list">
    <div class="credit-item">
      <span class="credit-name">Aakshat Hariharan</span><br>
      <span class="credit-role">Developer & Creator</span>
    </div>
    <div class="credit-item">
      <span class="credit-name">Kory Alerte</span><br>
      <span class="credit-role">Co-Creator & Author</span>
    </div>
  </div>
</div>

<script>
(function() {
  'use strict';
  
  const riddles = [
    {
      id: 1,
      title: "Riddle 1",
      text: "I have no body, but I can appear,\nI whisper in your ear, but vanish near.\n\nYou'll feel my chill though I am air,\nWhat am I, haunting everywhere?",
      answer: "G"
    },
    {
      id: 2,
      title: "Riddle 2",
      text: "I am full of ghosts, cobwebs, and fright,\nPeople visit me on Halloween night.\nDark and spooky is my style,\nWhat am I?",
      answer: "H"
    },
    {
      id: 3,
      title: "Riddle 3",
      text: "Round and hollow, dark my core,\nI open wide but have no door.\nWithout me, faces cannot see\nWhat letter am I meant to be?\n(Hint: The letter is a Shape)",
      answer: "O"
    },
    {
      id: 4,
      title: "Riddle 4",
      text: "Neither living nor quite dead,\nI rise again when moonlight's shed.\nI shamble slow, with vacant hue\nGuess my name.",
      answer: "U"
    },
    {
      id: 5,
      title: "Riddle 5",
      text: "I live inside a haunted flame,\nWithout me, dark would rule the game.\nI flicker soft, I guard your soul\nWhat am I, with shining role?",
      answer: "L"
    }
  ];
  
  const hints = {
    "1": "Think of a chilling presence that has no physical body.",
    "2": "A place people visit on Halloween where scary things are displayed, two words.",
    "3": "A round letter that is also a shape.",
    "4": "A word for the category a walking dead creature is classified as.",
    "5": "A source of flickering illumination that keeps the dark away."
  };
  
  const solved = {1:false, 2:false, 3:false, 4:false, 5:false};
  let tabSwitchCount = 0;
  let firstWarningShown = false;
  let isLocked = false;

  function checkInitialLock() {
    try {
      const locked = localStorage.getItem('dungeon_locked');
      const count = localStorage.getItem('tab_switch_count');
      
      if (locked === 'true') {
        const switchCount = parseInt(count || '5');
        showPermanentLock(switchCount);
        return true;
      }
    } catch (e) {
      console.error('Storage error:', e);
    }
    return false;
  }

  function stripZeroWidth(str) {
    return str.replace(/[\u200B\u200C\u200D\uFEFF\u2060]/g, '');
  }

  function createRiddleCard(r) {
    const card = document.createElement('div');
    card.className = 'riddle-card';
    card.id = 'card-' + r.id;

    const h = document.createElement('h3');
    h.textContent = r.title;
    h.style.marginBottom = '12px';
    card.appendChild(h);

    const riddleText = document.createElement('div');
    riddleText.className = 'riddle-text no-select';
    riddleText.textContent = r.text;
    card.appendChild(riddleText);

    const controls = document.createElement('div');
    controls.className = 'riddle-controls';
    
    const input = document.createElement('input');
    input.type = 'text';
    input.id = 'answer' + r.id;
    input.placeholder = 'Your answer';
    input.autocomplete = 'off';
    input.spellcheck = false;

    input.addEventListener('paste', (ev) => {
      ev.preventDefault();
      alert('Pasting is disabled. Please type your answer.');
    });
    input.addEventListener('copy', (ev) => ev.preventDefault());
    input.addEventListener('cut', (ev) => ev.preventDefault());

    const submit = document.createElement('button');
    submit.textContent = 'Submit';
    submit.onclick = () => checkRiddle(r.id);

    const feedback = document.createElement('div');
    feedback.className = 'feedback';
    feedback.id = 'feedback' + r.id;

    controls.appendChild(input);
    controls.appendChild(submit);
    card.appendChild(controls);
    card.appendChild(feedback);

    return card;
  }

  function renderRiddles() {
    const container = document.getElementById('riddleContainer');
    riddles.forEach(r => {
      container.appendChild(createRiddleCard(r));
    });
  }

  function updateProgressDisplay() {
    const solvedCount = Object.values(solved).filter(Boolean).length;
    const pct = (solvedCount/5) * 100;
    const fill = document.getElementById('progressFill');
    fill.style.width = pct + '%';
    fill.textContent = `${solvedCount}/5`;
    document.getElementById('progressText').textContent = `${solvedCount} / 5 solved`;
    
    // Celebration when all solved
    if (solvedCount === 5) {
      setTimeout(() => {
        fill.style.animation = 'successBounce 0.5s ease 3';
      }, 300);
    }
  }

  function checkRiddle(id) {
    if (isLocked) {
      alert('Page is locked due to excessive tab switching.');
      return;
    }
    const inp = document.getElementById('answer' + id);
    const fb = document.getElementById('feedback' + id);
    const card = document.getElementById('card-' + id);
    if (!inp) return;
    
    let val = (inp.value || '').trim();
    val = stripZeroWidth(val);
    
    if (!val) {
      fb.style.color = '#ff4444';
      fb.textContent = 'Please type an answer.';
      fb.style.animation = 'shake 0.3s';
      setTimeout(() => fb.style.animation = '', 300);
      return;
    }
    
    const first = val[0].toUpperCase();
    const expected = riddles.find(r => r.id === id).answer.toUpperCase();
    
    if (first === expected) {
      solved[id] = true;
      fb.style.color = '#00cc66';
      fb.textContent = '‚úì Correct, nice work!';
      inp.disabled = true;
      if (card) {
        card.style.borderColor = 'rgba(0,255,0,0.6)';
        card.classList.add('solved');
        setTimeout(() => card.classList.remove('solved'), 600);
      }
      updateProgressDisplay();
      
      // Confetti effect for correct answer
      createConfetti(card);
    } else {
      fb.style.color = '#ff4444';
      fb.textContent = '‚úó Incorrect, try again.';
      fb.style.animation = 'shake 0.3s';
      setTimeout(() => {
        fb.style.animation = '';
        fb.textContent = '';
      }, 3000);
    }
  }

  function createConfetti(element) {
    const colors = ['#ff8c00', '#ff6600', '#00cc66', '#ffaa00'];
    for (let i = 0; i < 15; i++) {
      const confetti = document.createElement('div');
      confetti.style.cssText = `
        position: absolute;
        width: 8px;
        height: 8px;
        background: ${colors[Math.floor(Math.random() * colors.length)]};
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
      `;
      
      const rect = element.getBoundingClientRect();
      confetti.style.left = rect.left + rect.width/2 + 'px';
      confetti.style.top = rect.top + rect.height/2 + 'px';
      
      document.body.appendChild(confetti);
      
      const angle = (Math.random() * 360) * Math.PI / 180;
      const velocity = 100 + Math.random() * 100;
      const vx = Math.cos(angle) * velocity;
      const vy = Math.sin(angle) * velocity;
      
      let x = 0, y = 0, opacity = 1;
      const animation = setInterval(() => {
        x += vx / 60;
        y += vy / 60 + 2;
        opacity -= 0.02;
        confetti.style.transform = `translate(${x}px, ${y}px)`;
        confetti.style.opacity = opacity;
        
        if (opacity <= 0) {
          clearInterval(animation);
          confetti.remove();
        }
      }, 16);
    }
  }

  function getFinalCode() {
    return riddles.map(r => r.answer[0].toUpperCase()).join('');
  }

  document.getElementById('unlockBtn').addEventListener('click', () => {
    if (isLocked) {
      alert('Page is locked due to excessive tab switching.');
      return;
    }
    const codeInput = document.getElementById('codeInput');
    const res = document.getElementById('result');
    const entered = stripZeroWidth((codeInput.value || '').trim().toUpperCase());
    
    if (!entered) {
      res.style.color = '#ff8c00';
      res.textContent = 'Enter the 5-letter code to escape!';
      res.style.animation = 'shake 0.3s';
      setTimeout(() => res.style.animation = '', 300);
      return;
    }
    if (entered.length !== 5) {
      res.style.color = '#ff4444';
      res.textContent = 'Code must be 5 letters.';
      res.style.animation = 'shake 0.3s';
      setTimeout(() => res.style.animation = '', 300);
      return;
    }
    
    const target = getFinalCode();
    if (entered === target) {
      res.style.color = '#00cc66';
      res.style.fontSize = '1.3rem';
      res.style.animation = 'successBounce 0.5s ease 3';
      res.textContent = 'üéâ You have escaped the dungeon! The spirits bow to your wisdom. üéâ';
      
      // Victory confetti
      for(let i = 0; i < 50; i++) {
        setTimeout(() => createConfetti(res), i * 30);
      }
    } else {
      res.style.color = '#ff4444';
      res.textContent = '‚ùå Wrong code... The dungeon remains locked.';
      res.style.animation = 'shake 0.3s';
      setTimeout(() => res.style.animation = '', 300);
    }
  });

  document.getElementById('codeInput').addEventListener('paste', (ev) => {
    ev.preventDefault();
    alert('Pasting is disabled. Please type your answer.');
  });

  document.getElementById('hintBtn').addEventListener('click', () => {
    const rn = prompt('Which riddle do you want a hint for? (1-5)');
    const hb = document.getElementById('hintBox');
    
    if (!rn) {
      hb.style.display = 'none'; 
      hb.innerHTML = '';
      return;
    }
    
    const n = parseInt(rn);
    if (hints[n]) {
      hb.style.display = 'block';
      hb.style.animation = 'fadeIn 0.3s';
      hb.innerHTML = `<p class="no-select" style="font-family: sans-serif;">üí° Hint for Riddle ${n}: ${hints[n]}</p>`;
    } else {
      hb.style.display = 'block';
      hb.innerHTML = `<p class="no-select" style="font-family: sans-serif;">That riddle doesn't exist ‚Äî try a number from 1 to 5.</p>`;
    }
  });

  // Anti-cheat measures
  document.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    return false;
  });

  document.addEventListener('keydown', (e) => {
    if (
      (e.ctrlKey && (e.key === 'c' || e.key === 'C')) ||
      (e.ctrlKey && (e.key === 'x' || e.key === 'X')) ||
      (e.ctrlKey && (e.key === 'u' || e.key === 'U')) ||
      (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I')) ||
      (e.ctrlKey && e.shiftKey && (e.key === 'j' || e.key === 'J')) ||
      (e.ctrlKey && e.shiftKey && (e.key === 'c' || e.key === 'C')) ||
      e.key === 'F12'
    ) {
      e.preventDefault();
      return false;
    }
  });

  document.body.classList.add('no-select');
  const inputs = document.querySelectorAll('input[type="text"]');
  inputs.forEach(input => {
    input.style.userSelect = 'text';
    input.style.webkitUserSelect = 'text';
  });

  // Tab switch detection
  document.addEventListener('visibilitychange', () => {
    if (isLocked) return;
    
    if (document.hidden) {
      tabSwitchCount++;
      
      if (tabSwitchCount >= 5) {
        lockPage();
      }
    } else {
      if (tabSwitchCount === 1 && !firstWarningShown) {
        showWarning(
          '‚ö†Ô∏è WARNING ‚ö†Ô∏è',
          `Our Advanced Anti-Cheat System has detected tab switching!<br><br>Using external help (like ChatGPT) defeats the purpose of this puzzle.<br><br>Try to solve it yourself! üß†`,
          `Switches detected: ${tabSwitchCount}<br><strong style="color: #ff4444;">After 5 switches, the page will be PERMANENTLY LOCKED!</strong>`
        );
        firstWarningShown = true;
      } else if (tabSwitchCount >= 3 && tabSwitchCount < 5) {
        showWarning(
          'üö® FINAL WARNING üö®',
          `You have switched tabs ${tabSwitchCount} times!<br><br>One more switch and the page will be PERMANENTLY LOCKED!<br><br><strong style="color: #ff0000;">Even refreshing won't help!</strong>`,
          `Violations remaining: ${5 - tabSwitchCount}`,
          true
        );
      }
    }
  });

  function showWarning(title, message, footer, severe = false) {
    const overlay = document.createElement('div');
    overlay.style.cssText = `
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95); display: flex;
      align-items: center; justify-content: center; z-index: 10000;
      animation: fadeIn 0.3s ease;
    `;

    const warningBox = document.createElement('div');
    warningBox.style.cssText = `
      background: linear-gradient(135deg, rgba(139, 0, 0, 0.95), rgba(70, 0, 0, 0.95));
      border: ${severe ? '4px' : '3px'} solid ${severe ? '#ff0000' : '#ff4444'}; 
      border-radius: 20px; padding: 40px;
      max-width: 500px; text-align: center;
      box-shadow: 0 0 ${severe ? '60px' : '50px'} rgba(255, ${severe ? '0' : '68'}, ${severe ? '0' : '68'}, 0.6);
      animation: ${severe ? 'shake 0.5s' : 'fadeIn 0.3s'};
    `;

    warningBox.innerHTML = `
      <h2 style="color: ${severe ? '#ff0000' : '#ff4444'}; font-size: ${severe ? '2.3rem' : '2rem'}; margin-bottom: 20px; font-family: Creepster, cursive;">${title}</h2>
      <p style="color: #ffaa66; font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6; font-family: sans-serif;">
        ${message}
      </p>
      <p style="color: #ff8c00; font-size: 0.9rem; margin-bottom: 25px; font-family: sans-serif;">
        ${footer}
      </p>
      <button id="acknowledgeBtn" style="
        padding: 15px 30px; font-size: 1.1rem; border-radius: 12px;
        border: none; background: linear-gradient(135deg, ${severe ? '#ff0000' : '#ff8c00'}, ${severe ? '#cc0000' : '#ff6600'});
        color: ${severe ? '#ffffff' : '#0a0a0a'}; font-weight: bold; cursor: pointer;
        font-family: Creepster, cursive;
      ">I Understand</button>
    `;

    overlay.appendChild(warningBox);
    document.body.appendChild(overlay);
    
    const btn = warningBox.querySelector('#acknowledgeBtn');
    btn.onclick = () => overlay.remove();
  }

  async function lockPage() {
    isLocked = true;
    
    try {
      localStorage.setItem('dungeon_locked', 'true');
      localStorage.setItem('tab_switch_count', tabSwitchCount.toString());
    } catch (e) {
      console.error('Failed to save lock:', e);
    }
    
    showPermanentLock(tabSwitchCount);
  }

  function showPermanentLock(count) {
    isLocked = true;
    
    const overlay = document.createElement('div');
    overlay.style.cssText = `
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(139, 0, 0, 0.98); display: flex;
      align-items: center; justify-content: center; z-index: 10000;
      animation: redFlash 2s infinite;
    `;

    const lockBox = document.createElement('div');
    lockBox.style.cssText = `
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.98), rgba(70, 0, 0, 0.98));
      border: 6px solid #ff0000; border-radius: 20px; padding: 60px;
      max-width: 650px; text-align: center;
      box-shadow: 0 0 100px rgba(255, 0, 0, 1), inset 0 0 50px rgba(255, 0, 0, 0.3);
      animation: dramaticLock 1s ease;
    `;

    lockBox.innerHTML = `
      <div style="animation: glitch 0.3s infinite;">
        <h1 style="color: #ff0000; font-size: 3.5rem; margin-bottom: 30px; font-family: Creepster, cursive; text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;">
          üîí PERMANENTLY LOCKED üîí
